<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition for the heart -->
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a3a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005656;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Heart with gradient -->
  <path d="M130 40 C 110 20, 70 20, 70 60 C 70 80, 90 100, 130 130 C 170 100, 190 80, 190 60 C 190 20, 150 20, 130 40" fill="url(#heartGradient)"/>
  
  <!-- Text: Health -->
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="start">Health</text>
  
  <!-- Text: Nice -->
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="start">Nice</text>
</svg>